<!DOCTYPE html>
<html>
  <head>
    <title>Laundry Signup Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <link rel="stylesheet" href="signup.css">
  <body>
    <div class="signup-form">
      <h2>Sign Up for Laundry Services</h2>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
        <label for="wing">Wing:</label>
        <input type="text" id="wing" name="wing" placeholder="Enter your wing" required>
        <label for="roomNo">RoomNo.</label>
        <input type="number" id="roomNo" name="roomNo" placeholder="Enter your room number" required>
        <label for="hostel">Hostel</label>
        <input type="text" id="hostel" name="hostel" placeholder="Enter your hostel name">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> 
      </form>
    </div>
  </body>
</html>

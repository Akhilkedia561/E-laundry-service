<!DOCTYPE html>
<html>
<head>
    <title>Table with CSS Styles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Table with CSS Styles</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Shirt</th>
                <th>Pants</th>
                <th>Jeans</th>
                <th>Towel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Product 1</td>
                <td>Description 1</td>
                <td>$10.00</td>
                <td>345</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product 2</td>
                <td>Description 2</td>
                <td>$20.00</td>
                <td>345</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Product 3</td>
                <td>Description 3</td>
                <td>$30.00</td>
                <td>345</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

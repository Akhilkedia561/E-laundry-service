<!DOCTYPE html>
{% load static %}<!DOCTYPE html>
{% load static %}

<html>
<head>
   <title>Laundry Page</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #1f1f1f;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 50px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
        border: 2px solid #4CAF50;
        padding: 20px;
    }

    fieldset {
        border: none;
    }

    legend {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        object-fit: cover;
    }

    label {
        font-size: 18px;
        font-weight: bold;
        margin-right: 10px;
    }

    input[type="number"] {
        width: 50px;
        padding: 5px;
        border: none;
        border-radius: 5px;
        background-color: #f1f1f1;
        margin-right: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn {
        background: linear-gradient(45deg, #00b0ff, #0472ec);
        border: none;
        color: #fff;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        outline: none;
      }

      .btn:hover {
        animation: pulse 0.5s infinite;
      }

      @keyframes pulse {
         0% {
            transform: scale(1);
         }
         50% {
            transform: scale(1.2);
         }
         100% {
            transform: scale(1);
         }
      }
    footer {
        background-color: #f1f1f1;
        color: #4CAF50;
        text-align: center;
        padding: 10px;
    }
    input[type="file"]{
        color: green;
        border: 2px solid black;
        border-radius: 8px;
        font-weight: 1000;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    img {
        max-width: 200x;
        max-height: 200px;
    }
   </style>
</head>
<body>
    <header>
        <h1>Laundry Service</h1>
        <nav>
            <ul>
                <li><a href="index2.html">Profile</a></li>
                <li><a href="UPI2.html">Payment</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <form id="fcf-form-id" class="fcf-form-class" method="post" action="cost.html" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>

                <legend>Select Clothes</legend>
                <div class="item">
                    <img src="{% static 'jacket1.jpeg' %}" alt="jacket">
                    <label for="jacket1">Jacket:</label>
                    <input type="number" id="jacket1" name="Jacket" min="0" max="10">
                    <input class="m_upl" type="file" id="upljacket1" name="upljacket" accept="image/*" multiple/>
                </div>
                <div class="item">
                    <img src="{% static 'blazer.jpeg' %}" alt="blazer">
                    <label for="blazer1">Blazer:</label>
                    <input type="number" id="blazer1" name="Blazer" min="0" max="10">
                    <input class="m_upl" type="file" id="uplblazer" name="uplblazer" accept="image/*" multiple/>
                </div>
                <div class="item">
                    <img src="{% static 'Hoodie.jpeg' %}" alt="Hoodie">
                    <label for="hoodie1">Hoodie:</label>
                    <input type="number" id="hoodie1" name="Hoodie" min="0" max="10">
                    <input class="m_upl" type="file" id="uplhoodie1" name="uplhoodie1" accept="image/*" multiple/>
                </div>
                <div class="item">
                    <img src="{% static 'Blanket.jpeg' %}" alt="Blanket">
                    <label for="blanket1">Blanket:</label>
                    <input type="number" id="blanket1" name="Blanket" min="0" max="10">
                    <input class="m_upl" type="file" id="uplblanket1" name="uplblanket1" accept="image/*" multiple/>
                </div>
            </fieldset>
            <button class="btn">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Laundry Service</p>
    </footer>

    <script>
        document.getElementById('fcf-form-id').addEventListener('submit', function(event) {
            var jacketCount = parseInt(document.getElementById('jacket1').value);
            var upljacketFiles = document.getElementById('upljacket1').files;

            if (upljacketFiles.length !== jacketCount) {
                event.preventDefault();
                alert("Please select the same number of images as the jacket count.");
            }

            var blazerCount = parseInt(document.getElementById('blazer1').value);
            var uplblazerFiles = document.getElementById('uplblazer').files;

            if (uplblazerFiles.length !== blazerCount) {
                event.preventDefault();
                alert("Please select the same number of images as the blazer count.");
            }

            var hoodieCount = parseInt(document.getElementById('hoodie1').value);
            var uplhoodie1Files = document.getElementById('uplhoodie1').files;

            if (uplhoodie1Files.length !== hoodieCount) {
                event.preventDefault();
                alert("Please select the same number of images as the hoodie count.");
            }

            var blanketCount = parseInt(document.getElementById('blanket1').value);
            var uplblanket1Files = document.getElementById('uplblanket1').files;

            if (uplblanket1Files.length !== blanketCount) {
                event.preventDefault();
                alert("Please select the same number of images as the blanket count.");
            }
            else{
                alert("Press payment button to pay the latest stuff");
            }
        });
    </script>
</body>
</html>

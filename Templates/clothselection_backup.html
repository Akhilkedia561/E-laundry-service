<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Pricing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #161b24;
      color: #fff;
    }
    header {
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 1px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li + li {
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s linear;
    }
    nav a:hover {
      opacity: 1;
    }

    main {
      margin: 50px auto;
      max-width: 800px;
      padding: 0 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    .pricing-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }

    .pricing-card {
      background-color: #1d242e;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 20px;
      text-align: center;
      transition: transform 0.2s linear;
      width: 250px;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
    }

    .pricing-card h3 {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .pricing-card p.price {
      font-size: 48px;
      margin: 20px auto;
      font-weight: 600;
    }

    .pricing-card ul {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 16px;
      text-align: center;
    }

    .pricing-card ul li {
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .pricing-card ul li:last-child {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .pricing-card button {
      background-color: #3f51b5;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.2s linear;
      cursor: pointer;
    }

    .pricing-card button:hover {
      background-color: #546de5;
    }

    footer {
      background-color: #1d242e;
      padding: 20px 30px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Laundry Services</h1>
    <nav>
      <ul>
        <li><a href="welcome.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="pricing">
      <h2>Our Pricing</h2>
      <div class="pricing-cards">
        <div class="pricing-card">
          <h3>Regular Wash</h3>
          <p class="price">Rs 0/item</p>
          <ul>
            <li>Free pickup & delivery</li>
            <li>3 days turnaround time</li>
          </ul>
          <button><a href="clothselection/clothselection.html">Select</a></button>
        </div>
        <div class="pricing-card">
          <h3>Per Item</h3>
          <p class="price">Rs 80/item</p>
          <ul>
            <li>Free pickup & delivery</li>
            <li>3 days turnaround time</li>
          </ul>
          <button><a href="clothselection2/cost.html">Select</a></button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2021 Laundry Services. All rights reserved.</p>
  </footer>
</body>
</html>
